
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from USED</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            color: #FFD700;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            color: #3498db;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .subtitle:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.5);
            }
        }
        
        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            color: black;
            padding: 12px 24px;
            margin-top: 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 215, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <h1>Hello from USED, TEST</h1>
        <div class="subtitle">www.com</div>
        <button class="btn" onclick="alert('Welcome to our magical page!')">Click Me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#FFD700",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            }
        });
        
        // Add date and time
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString();
            if (!document.getElementById('datetime')) {
                const datetimeElement = document.createElement('div');
                datetimeElement.id = 'datetime';
                datetimeElement.style.color = '#7fdbff';
                datetimeElement.style.marginTop = '20px';
                document.querySelector('.container').appendChild(datetimeElement);
            }
            document.getElementById('datetime').textContent = dateTimeString;
        }
        
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
